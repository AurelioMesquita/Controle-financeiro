<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev finance$</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt=" logo Dev Finance">
        <label>
            <input class="checkbox" type="checkbox">
            <span class="check"></span>
        </label>

    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entrada" srcset="">
                </h3>
                <p id='incomeDisplay'>R$ 0,00</p>
            </div>

            <div class="card">

                <h3><span>
                        Saídas
                    </span>
                    <img src="./assets/expense.svg" alt="imagem de saida" srcset="">
                </h3>
                <p id='expenseDisplay'></pid>R$0,00</p>
            </div>
            <div class="card total">
                <h3><span>
                        Total
                    </span>
                    <img src="./assets/total.svg" alt="imagem de total" srcset="">
                </h3>
                <p id='totalDisplay'>R$0,00</p>
            </div>


        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()" class="button new"> + Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                <tbody>
                    
                </tbody>
                </thead>
            </table>
        </section>

    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label clase="sr-only
                            for="">
                        </label>
                        <input
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group">
                        <label clase="sr-only
                            for="amount">
                        </label>
                        <input
                            type="number"
                            step="0.01"
                            id="amount"
                            name="amount"
                            placeholder="0,00"
                        />
                            <small class="help">Use o sinal - (negativo para despesas e , (virgula) para decimais </small>
                    </div>
                    <div class="input-group">
                        <label clase="sr-only
                            for="date">
                        </label>
                        <input
                            type="date"
                            id="date"
                            name="date"
                        />
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <span>
          <a href="https://https://github.com/AurelioMesquita/Controle-financeiro" target="_blank">
            <img class="github-icon" src="" alt="" srcset="">
          </a>
        </span>
        <p>dev.finance$ - By Aurélio Mesquita</p>
      </footer>

    <script src="./Js/script.js"></script>
</body>

</html>
